
    <div class="weather-card one {{ weather.weather[0].main }}">
        <div class="top">
            <div class="wrapper">
                <div class="temp-selector"></div>
                <div class="weather-icon"></div>

                <div class="mynav">
                    <mat-slide-toggle
                            class="example-margin"
                            [color]="color"
                            [checked]="checked"
                            [disabled]="disabled">
                    </mat-slide-toggle>
                </div>
                <h1 class="heading"> {{ weather.weather[0].main }}</h1>
                <h3 class="location"> {{ weather.weather[0].description }}</h3>
                <p class="temp">
                    <span class="temp-value">{{ weather.main.temp }}</span>
                    <span class="deg">0</span>
                    <a href="javascript:;"><span class="temp-type">C</span></a>
                </p>
            </div>
        </div>
        <div class="bottom">
            <div class="wrapper">

            </div>

        </div>
    </div>
